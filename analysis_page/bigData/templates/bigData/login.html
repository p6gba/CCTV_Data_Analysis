<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static '/apple-icon.png' %}">
    <link rel="shortcut icon" href="{% static '/favicon.ico' %}">

    <link rel="stylesheet" href="{% static '/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static '/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/cs-skin-elastic.css' %}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="{% static '/scss/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body class="bg-dark">
<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="{% url 'base' %}">
                    <img class="align-content" src="{% static '/img/logo.png' %}" alt="">
                </a>
            </div>
            <div class="login-form">

                <form action="" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" placeholder="Id" name="login_id">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="login_pw">
                    </div>
                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Login</button>
                    <div class="register-link m-t-15 text-center">
                        <p>ID가 없다고요?<a href="{% url 'signUp' %}">회원가입</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="{% static '/js/vendor/jquery-2.1.4.min.js' %}"></script>
<script src="{% static '/js/popper.min.js' %}"></script>
<script src="{% static '/js/plugins.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>


</body>
</html>
